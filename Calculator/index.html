<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"> </script>
    <title>Calculator</title>
</head>

<body>
    <div class="calculator-main">
        <div class="output">
            <div data-previous-element class="previous-element"></div>
            <div data-current-element class="current-element"> </div>
        </div>
        
    <button type="button" class="btn btn-danger all-clear-button ">AC</button>
    <button type="button" class="btn btn-warning delete-button">โซ</button>
    <button type="button" class="btn btn-info operator-button">รท</button>
    <button type="button" class="btn btn-info"> </button>


    
    
    <button type="number-button" class="btn btn-dark number-button">7</button>
    <button type="number-button" class="btn btn-dark number-button">8</button>
    <button type="number-button" class="btn btn-dark number-button">9</button>
    <button type="button" class="btn btn-info operator-button">*</button>
 
    <button type="number-button" class="btn btn-dark number-button">4</button>
    <button type="number-button" class="btn btn-dark number-button">5</button>
    <button type="number-button" class="btn btn-dark number-button">6</button>
    <button type="button" class="btn btn-info operator-button">-</button>

    <button type="number-button" class="btn btn-dark number-button">1</button>
    <button type="number-button" class="btn btn-dark number-button">2</button>
    <button type="number-button" class="btn btn-dark number-button">3</button>
    <button type="button" class="btn btn-info operator-button">+</button>
  
    <button type="number-button" class="btn btn-dark number-button">0</button>
    <button type="number-button" class="btn btn-dark number-button">.</button>
    <button type="button" class="btn btn-success equal-button">=</button>

    </div>










</body>

</html>
